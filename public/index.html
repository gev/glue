<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reacthome Authentication</title>
    <meta charset="utf-8">
    <meta name="description" content="Reacthome Auth Service">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="stylesheet" href="/styles.css">
    <script src="/auth.js"></script>
</head>

<body>
    <div>
        <img width="150px" src="/icon.png" alt="Reacthome logo" />
        <h1>Reacthome Auth</h1>
    </div>
    <div>
        <input type="text" id="login" placeholder="Login" autocomplete="on" required autofocus>
    </div>
    <div>
        <button type="submit" onclick="authenticate()">Sign in</button>
        <a href="/register">Sign up</a>
    </div>
    <div id="debug"></div>
</body>

</html>
